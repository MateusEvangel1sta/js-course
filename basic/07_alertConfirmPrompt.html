<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt, Confirmação e Alerta</title>
  </head>
  <body>
    
    <script>
      const userName = prompt('Qual o seu nome?')
      const trash = confirm('Realmente deseja apagar? ');

      console.log(userName, trash);
    </script>
  </body>
</html>
