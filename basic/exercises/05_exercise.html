<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
      // const name = prompt('Digite o seu nome: ');
      name = 'Enzo Evangelista'

      window.document.body.innerHTML = `O seu nome tem ${name.length} letras <br/ >`;
      window.document.body.innerHTML += `A segunda letra do seu nome é: ${name[1]}<br />`;
      window.document.body.innerHTML += `Qual o primeiro índice da letra "a" no seu nome? ${name.indexOf('a')}<br />`;
      window.document.body.innerHTML += `Qual o último índice da letra "a" no seu nome? ${name.lastIndexOf('a')}<br />`;
      window.document.body.innerHTML += `As últimas 3 letras do seu nome são: ${name.slice(-3)}<br />`;
      window.document.body.innerHTML += `As 3 palavras do seu nome são: ${name.split('  ', 3)}<br />`;
      window.document.body.innerHTML += `As palavras do seu nome são: ${name.split(' ')}<br />`;
      window.document.body.innerHTML += `Seu nome com letras minúsculas: ${name.toLowerCase()}<br />`;
      window.document.body.innerHTML += `Seu nome com letras maiúsculas: ${name.toLUpperCase()}<br />`;
    </script>
  </body>
</html>
