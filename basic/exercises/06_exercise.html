<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
  </head>
  <body>
    
    <script>
      const number = Number(prompt('Digite um número: '));

      
      window.document.body.innerHTML = `<h1>Seu número é ${number}</h1>`;
      window.document.body.innerHTML += `Raiz quadrada: ${Math.sqrt(number)}<br />`;
      window.document.body.innerHTML += `${number} é inteiro: ${Number.isInteger(number)}<br />`;
      window.document.body.innerHTML += `É NaN: ${Number.isNaN(number)}<br />`;
      window.document.body.innerHTML += `Arredondado para baixo: ${Math.floor(number)}<br />`;
      window.document.body.innerHTML += `Arredondado para cima: ${Math.ceil(number)}<br />`;
      window.document.body.innerHTML += `Com duas casa decimais: ${number.toFixed(2)}<br />`;
    </script>
    
  </body>
</html>
